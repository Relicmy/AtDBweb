                <div id="settings-ui" class="hidden">
                    <div id="grid-title-settings">
                        <button id="back-button">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" />
                            </svg>
                            <span>Назад</span>
                        </button>
                        <h2 id="current-task-name">Текущая задача</h2>
                    </div>
                    <div class="tabs">
                        <button class="tab" data-tab="main">Main settings</button>
                        <button class="tab" data-tab="add-ui">Add UI</button>
                        <button class="tab" data-tab="append-file">Append file</button>
                        <button class="tab" data-tab="augmentation">Augmentation</button>
                    </div>
                    
                    
                    <div class="tab-content" id="tab-append-file">
                        <div id="dropZone">
                            <div class="dropZone">
                                <label for="fileInput-image" class="file-label">
                                    Выберите изображения
                                </label>
                                <input type="file" id="fileInput-image" class="file-input" multiple>
                                <div id="image-cheaker" class="file-name">Изображения не выбраны</div>
                            </div>
                            <div id="fileList-image"></div>
                            <div class="dropZone">
                                <label for="fileInput-coords" class="file-label">
                                    Выберите файлы координат
                                </label>
                                <input type="file" id="fileInput-coords" class="file-input" multiple>
                                <div id="coords-cheaker" class="file-name">Файлы координат не выбраны</div>
                            </div>
                            <div id="fileList-coords"></div>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="tab-augmentation">
                        <!-- Загружается динамически -->
                    </div>
                    <div class="tab-content" id="tab-main">
                        <p>Основные настройки задачи</p>
                    </div>

                    <div class="tab-content" id="tab-add-ui">
                        <button id="start-browser" class="b-create-task">Start Browser</button>
                        <h3>Список элементов</h3>
                        
                        <div id="items-container">
                            <!-- Первая строка по умолчанию -->
                            <div class="item">
                                <input class="int-form" type="text" placeholder="введите адрес страницы">
                                <input class="int-form" type="text" placeholder="введите css класс элемента">
                                <input class="int-form" type="text" placeholder="введите текст элемента">
                                <input class="int-form" type="text" placeholder="введите классовость элемента">
                                <button type="button" class="remove-btn" onclick="removeItem(this)">✕</button>
                            </div>
                            <button type="button" class="add-btn" onclick="addItem()">+ Добавить позицию</button>
                        </div>

                    </div>

                </div>
